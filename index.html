<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="table">
        <section class="table__header">
            <h1>Superhero Tracker</h1>
            <div class="input-group">
                <input type="search" id="searchInput" placeholder="Search data...">
                <img src="images/search.png" alt="Search">
            </div>
            <div class="page-size">
                <label for="pageSize">Page Size:</label>
                <select id="pageSize">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">All</option>
                </select>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th data-sort="images.xs">Icon</th>
                        <th data-sort="name">Name</th>
                        <th data-sort="biography.fullName">Full Name</th>
                        <th data-sort="powerstats.intelligence">Powerstats</th>
                        <th data-sort="appearance.race">Race</th>
                        <th data-sort="appearance.gender">Gender</th>
                        <th data-sort="appearance.height">Height</th>
                        <th data-sort="appearance.weight">Weight</th>
                        <th data-sort="biography.placeOfBirth">Place of Birth</th>
                        <th data-sort="biography.alignment">Alignment</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </section>
        <section class="table__footer">
            <div id="totalResults"></div>
            <div id="pagination"></div>
        </section>
    </main>
    <script src="sortable.js"></script> 
</body>
</html>
